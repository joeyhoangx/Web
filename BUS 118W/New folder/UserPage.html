        <div class="existing-user">
 
            
            <p><strong>Returning User? Login in Here</strong></p>

                <p>Email</p>
                <input type="email" id="email" max length="30" required />
                </label></p>
                <p>Username</p>
                <input type="text" id="username" max length="30" required />
                </label></p>
                <p>Password</p>
                <input type="password" id="password" max length="30" required />
                <input type="submit" button name="subject" type="submit" value="Log In"></button>
 
            </form>
            <script type="text/javascript">
                const form1 = document.getElementById("signup-form");
                form1.addEventListener("submit", (e) => {
                    e.preventDefault();
 
                    const request = new XMLHttpRequest()
                    request.open("post", "/signup");
                    request.onload = function () {
                        const json = JSON.parse(request.response);
                        if (json.success) {
                            window.location.href = 'login.html';
                        }
                        else {
                            window.alert("USER EXISTS");
                        }
                    }
                    var data = {
                        email: document.getElementById("email").value,
                        username: document.getElementById("username").value,
                        password: document.getElementById("password").value
                    }
                    request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                    request.send(JSON.stringify(data));
                })
 
            </script>
